{% extends "meny.html" %}
{% load static %}

{% block innhold %}
<div class="production-wrapper">
	<div class="card-wrapper">
		{% for produksjon in pliste %}
		<a class="card" href="{% url 'produksjon_info' produksjon.id %}">
			<img src="{{produksjon.banner.url}}" class="card-image">
			<div class="card-container">
			<h3 class="card-title">{{produksjon.tittel}}</h3> 
			<div class="text-info text-strong">{{produksjon.premiere.date}}</div> 
			</div>
		</a>
		{% endfor %}
	</div>
		{% if perms.SITdata.add_produksjon %}
		<br><br>
		<a href="{% url 'produksjon_ny' %}">Ny produksjon</a>
		{% endif %}
</div>
{% endblock innhold %}
