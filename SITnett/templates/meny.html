{% load static %}

<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Studentersamfundets Interne Teater</title>
	<link rel="icon" type="image/svg" href="{% static 'assets/sit_logo_without_text.svg' %}">
	<link rel="stylesheet" href="{% static 'style.css' %}"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville">

</head>

<body>

	<div class="topnav">
		<a href="{% url 'hoved' %}"><img src="{% static 'assets/sit_logo_without_text.svg' %}" height=60 id="logo"></a>
		<div id="menuLinks">
			<a href="{% url 'info' %}">Om SIT</a>
			<a href="{% url 'kontakt' %}">Kontakt</a>
			<a href="{% url 'medlemmer' %}">Medlemmer</a>
			<a href="{% url 'produksjoner' %}">Produksjoner</a>
			<!--
			{% if user.is_authenticated %}
			<a href="{% url 'verv' %}">Verv</a>
			<a href="{% url 'uttrykk' %}">Uttrykk</a>
			<a href="{% url 'dokumenter' %}">Dokumenter</a>
			<a href="{% url 'arkiv' %}">Arkiv</a>
			<a href="http://sit-bar.samfundet.no/">Badeportal</a>
			{% endif %}
			-->
			{% if not user.is_authenticated %}
			<a href="{% url 'opptak' %}">SÃ¸k SIT</a>
			{% endif %}
		</div>

		<status id="status">
			{% if user.is_authenticated %}
			<a href="{% url 'logout' %}" class="logo"><img src="{% static 'assets/sit_profile_icon.svg' %}">  Logg ut</a>
			{% else %}
			<a href="{% url 'login' %}" class="logo"><img src="{% static 'assets/sit_profile_icon.svg' %}">  Logg inn </a>
			{% endif %}
		</status>
		<a href="javascript:void(0);" class="hamburger-icon" onclick="hamburgerFunction()">
			<i class="material-icons">menu</i>
		</a>



	</div>

	<content>
		{% block innhold %}
	
		{% endblock innhold %}
	</content>

	{% load static %}
	<script src="{% static 'hamburger.js' %}"></script>
</body>

</html>
